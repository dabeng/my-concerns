<ion-view view-title="Concern">
  <ion-content>
    <ion-list>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Special Day</span>
        <input type="date" ng-model="fields.special_day">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Content</span>
        <input type="text" placeholder="Birthday" ng-model="fields.content">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Category</span>
        <ion-radio ng-model="fields.category" ng-value="'reminder'">reminder</ion-radio>
        <ion-radio ng-model="fields.category" ng-value="'countdown'">countdown</ion-radio>
      </label>
      <div class="item item-input item-stacked-label">
        <span class="input-label">Cover</span>
        <img id="concern-cover" ng-src="{{fields.imageSrc}}" ng-click="setCover()">
      </div>
    </ion-list>
      <div class="padding">
        <button class="button button-block button-positive" ng-click="create()">Create</button>
      </div>
  </ion-content>

</ion-view>
