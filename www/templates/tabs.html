<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Reminders Tab -->
  <ion-tab title="Reminders" icon-off="ion-android-alarm-clock" icon-on="ion-android-alarm-clock" href="#/tab/reminders">
    <ion-nav-view name="tab-reminders"></ion-nav-view>
  </ion-tab>

  <!-- Countdowns Tab -->
  <ion-tab title="Countdowns" icon-off="ion-android-calendar" icon-on="ion-android-calendar" href="#/tab/countdowns">
    <ion-nav-view name="tab-countdowns"></ion-nav-view>
  </ion-tab>

  <!-- Concern Tab -->
  <ion-tab title="Concern" icon-off="ion-android-add-circle" icon-on="ion-android-add-circle" href="#/tab/concern">
    <ion-nav-view name="tab-concern"></ion-nav-view>
  </ion-tab>


</ion-tabs>
